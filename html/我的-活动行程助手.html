<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SUIM: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="Savar">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>活动行程助手</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" href="">
</head>
<body>
    <div class="page-wrap">
        <div class="page">
            <header class="bar bar-nav">
                <a href="我的-首页.html" class="bar-menu menu-left">
                    <i class="icon icon-arrow-left"></i>
                </a>
                <a href="#" class="bar-menu menu-right">
                </a>
                <div class="bar-center">
                    <h1>当前活动行程助手</h1>
                </div>
            </header>
            <div class="content">
                <section class="content-wrap">
                    <div class="content-inner content-order-wrap">
                        <div class="content-order-title">
                            <span class="order-title">订单编号：201607029001</span>
                            <label class="order-link" for="datetime">
                                修改时间
                                <input type="text" id="datetime" class="none" data-toggle="datetime" readonly>
                            </label>
                        </div>
                        <div class="content-order-info">
                            <ul>
                                <li>
                                    活动内容：<span class="color-primary">沙滩露营 / 21002334</span>
                                </li>
                                <li>
                                    活动时间：07月24日 - 07月25日
                                </li>
                                <li>
                                    目的地：漳州东山岛
                                </li>
                            </ul>
                        </div>
                        <div class="content-order-operation">
                            <div class="operation-activity-helper">
                                <a href="#" class="share actions-share">
                                    <i class="icon icon-orange icon-share"></i>
                                    <p>分享行程</p>
                                </a>
                                <a href="#" class="destination">
                                    <i class="icon icon-blue icon-destination"></i>
                                    <p>目的地</p>
                                </a>
                                <a href="#" class="call actions-phone" data-phone="+86-15858588858">
                                    <i class="icon icon-green icon-phone"></i>
                                    <p>呼叫向导</p>
                                </a>
                                <a href="#" class="sign-in">
                                    <i class="icon icon-pink-light icon-sign-in"></i>
                                    <p>签到管理</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../assets/js/zepto.min.js"></script>
<script type="text/javascript" src="../assets/js/tjhjs.js"></script>
<script type="text/javascript" src="../assets/js/initjs.js"></script>
<script type="text/javascript">
    $(document).on('click','.tab-payment-none .btn-cancel-order', function () {
        $.confirm("", "是否取消订单？",
            function(){
                // 点击确定触发回调函数
                $.alert("订单取消成功！");
        });
    });
    $(document).on('click','.tab-payment-done .btn-cancel-order', function () {
        $.confirm("订单取消规则：订单取消规则内容订单取消规则内容", "取消该订单将只能返还订单金额的50%,是否取消订单？",
            function(){
                // 点击确定触发回调函数
                $.alert("订单取消成功！");
        });
    });
    $(document).on('click','.content-evaluate-operation .evaluate-level .icon-follow', function () {
        var stars = $(this).attr('data-stars');
        $(this).parent().children("i").attr("class", "icon icon-follow");
        for(var i = 0; i<stars; i++){
            $($('[data-stars]')[i]).addClass("star-light");
        }
    });
</script>
</html>
