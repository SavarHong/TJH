<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SUIM: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="Savar">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>找方案</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" href="">
</head>
<body>
    <div class="page-wrap">
        <div class="page">
            <header class="bar bar-nav">
                <a href="#" class="bar-menu menu-left back">
                    <i class="icon icon-arrow-left"></i>
                </a>
                <a href="#" class="bar-menu menu-right" id="btn-reset">
                    <span class="color-primary">重置</span>
                </a>
                <div class="bar-center">
                    <h1>搜索企业团建方案</h1>
                </div>
            </header>
            <div class="content">
                <section class="content-wrap">
                    <h5 class="content-type-title color-title">活动类型：</h5>
                    <div class="content-inner">
                        <div class="content-type-filter btn-radio-group">
                            <span class="filter-btn-wrap">
                                <a class="filter-btn status-active" data-radio>不限</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>旅行式</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>拓展培训</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>聚会沙龙</a>
                            </span>
                        </div>
                    </div>
                </section>
                <section class="content-wrap">
                    <h5 class="content-type-title color-title">出行距离：</h5>
                    <div class="content-inner">
                        <div class="content-type-filter btn-radio-group">
                            <span class="filter-btn-wrap">
                                <a class="filter-btn status-active" data-radio>不限</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>周边短途</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>国内长途</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>港澳台</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>境外出游</a>
                            </span>
                        </div>
                    </div>
                </section>
                <section class="content-wrap">
                    <h5 class="content-type-title color-title">活动天数：</h5>
                    <div class="content-inner">
                        <div class="content-type-filter btn-radio-group">
                            <span class="filter-btn-wrap">
                                <a class="filter-btn status-active" data-radio>不限</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>1天内</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>2-5天</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>5天以上</a>
                            </span>
                        </div>
                    </div>
                </section>
                <section class="content-wrap">
                    <h5 class="content-type-title color-title">人均价格区间：</h5>
                    <div class="content-inner">
                        <div class="content-type-filter btn-radio-group">
                            <span class="filter-btn-wrap">
                                <a class="filter-btn status-active" data-radio>不限</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>200以下</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>201~500</a>
                            </span>
                            <span class="filter-btn-wrap">
                                <a class="filter-btn" data-radio>500以上</a>
                            </span>
                        </div>
                    </div>
                </section>
                <div class="content-operation">
                    <div class="btn" onclick="window.location.href='方案查询结果.html'">确认</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../assets/js/zepto.min.js"></script>
<script type="text/javascript" src="../assets/js/tjhjs.min.js"></script>
<script type="text/javascript" src="../assets/js/initjs.js"></script>
</html>
