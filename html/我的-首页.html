<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SUIM: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="Savar">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>我的-首页</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" href="">
</head>
<body>
    <div class="page-wrap">
        <div class="page">
            <div class="bar bar-footer">
                <div class="footer-menu">
                    <a href="首页.html" class="home active">
                        <i class="icon icon-home"></i>
                        <p>首页</p>
                    </a>
                    <a href="找方案.html" class="search">
                        <i class="icon icon-search"></i>
                        <p>找方案</p>
                    </a>
                    <a href="#" class="custom">
                        <i class="icon icon-add"></i>
                        <span class="button">
                            <i class="icon icon-add"></i>
                        </span>
                        <p>定制方案</p></a>
                    <a href="发现.html" class="discovery">
                        <i class="icon icon-discovery"></i>
                        <p>发现</p></a>
                    <a href="我的-首页.html" class="mine">
                        <i class="icon icon-mine"></i>
                        <p>我的</p></a>
                </div>
            </div>
            <div class="content">
                <section class="content-inner content-user">
                    <a class="content-user-box hover-status" href="我的-账户信息.html">
                        <div class="user-avatar">
                            <img src="../assets/img/avatar-default.png" class="img-all">
                        </div>
                        <div class="user-name">
                            城市丛林 用户
                        </div>
                        <div class="user-arrow">
                            <i class="icon icon-arrow-right"></i>
                        </div>
                    </a>
                </section>
                <section class="content-wrap">
                    <div class="content-inner">
                        <div class="content-user-behavior">
                            <div class="user-behavior-top hover-status">
                                <a class="" href="我的-活动.html">
                                    <span class="user-behavior-icon"><i class="icon icon-pink-light icon-type"></i></span>
                                    <span class="user-behavior-type">我的活动</span>
                                    <span class="user-behavior-arrow"><i class="icon icon-arrow-right"></i></span>
                                </a>
                            </div>
                            <div class="user-behavior-bottom">
                                <a class="user-behavior-item user-behavior-payment hover-status" href="我的-活动.html">
                                    <p class="num">1</p>
                                    <p>待付款</p>
                                </a>
                                <a class="user-behavior-item user-behavior-completed hover-status" href="我的-活动.html">
                                    <p class="num">8</p>
                                    <p>已完成</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="content-wrap">
                    <div class="content-inner">
                        <div class="content-core-entry">
                            <ul>
                                <li class="hover-status">
                                    <a class="core-entry-item" href="我的-定制需求.html">
                                        <span class="core-entry-icon"><i class="icon icon-green-dark icon-add"></i></span>
                                        <span class="core-entry-type">定制需求</span>
                                        <span class="core-entry-arrow"><i class="icon icon-arrow-right"></i></span>
                                    </a>
                                </li>
                                <li class="hover-status">
                                    <a class="core-entry-item" href="#">
                                        <span class="core-entry-icon"><i class="icon icon-blue icon-route"></i></span>
                                        <span class="core-entry-type">活动行程助手</span>
                                        <span class="core-entry-arrow"><i class="icon icon-arrow-right"></i></span>
                                    </a>
                                </li>
                                <li class="hover-status">
                                    <a class="core-entry-item" href="#">
                                        <span class="core-entry-icon"><i class="icon icon-yellow icon-star"></i></span>
                                        <span class="core-entry-type">收藏的活动</span>
                                        <span class="core-entry-arrow"><i class="icon icon-arrow-right"></i></span>
                                    </a>
                                </li>
                                <li class="hover-status">
                                    <a class="core-entry-item" href="#">
                                        <span class="core-entry-icon"><i class="icon icon-pink-light icon-wealth"></i></span>
                                        <span class="core-entry-type">我的积分</span>
                                        <span class="core-entry-arrow"><i class="icon icon-arrow-right"></i></span>
                                    </a>
                                </li>
                                <li class="hover-status">
                                    <a class="core-entry-item" href="#">
                                        <span class="core-entry-icon"><i class="icon icon-blue icon-mail"></i></span>
                                        <span class="core-entry-type">消息</span>
                                        <span class="core-entry-arrow"><i class="icon icon-arrow-right"></i></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../assets/js/zepto.min.js"></script>
<script type="text/javascript" src="../assets/js/tjhjs.min.js"></script>
<script type="text/javascript" src="../assets/js/initjs.js"></script>
</html>
