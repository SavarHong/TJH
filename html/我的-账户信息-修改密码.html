<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SUIM: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="Savar">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>我的-账户信息-修改密码</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" href="">
</head>
<body>
    <div class="page-wrap">
        <div class="page">
            <header class="bar bar-nav">
                <a href="我的-账户信息.html" class="bar-menu menu-left">
                    <i class="icon icon-arrow-left"></i>
                </a>
                <a href="#" class="bar-menu menu-right">
                    <span class="color-primary">修改</span>
                </a>
                <div class="bar-center">
                    <h1>修改密码</h1>
                </div>
            </header>
            <div class="content">
                <section class="content-wrap">
                    <p class="core-entry-tips">验证码已发送至手机158****8858</p>
                    <div class="content-inner">
                        <div class="content-code-input core-entry-input">
                            <label for="code" class="input-type">验证码</label>
                            <input type="text" class="input-operation" maxlength="6" id="code" placeholder="请输入验证码">
                            <span class="btn-reset" data-operation-reset><i class="icon icon-times"></i></span>
                            <a href="#" class="input-link">重新发送</a>
                        </div>
                        <div class="content-password-input core-entry-input">
                            <label for="password" class="input-type">新密码</label>
                            <input type="text" class="input-operation" id="password" placeholder="请输入新密码">
                            <span class="btn-reset" data-operation-reset><i class="icon icon-times"></i></span>
                        </div>
                        <div class="content-password-input core-entry-input">
                            <label for="confirmPassword" class="input-type">确认密码</label>
                            <input type="text" class="input-operation" id="confirmPassword" placeholder="请输入确认密码">
                            <span class="btn-reset" data-operation-reset><i class="icon icon-times"></i></span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../assets/js/zepto.min.js"></script>
<script type="text/javascript" src="../assets/js/tjhjs.min.js"></script>
<script type="text/javascript" src="../assets/js/initjs.js"></script>
</html>
