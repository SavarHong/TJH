<script type="text/javascript">
    $(document).on('click', '.core-entry-gender', function () {
        var isGender = $(this).attr("data-gender");
        if(isGender == "gender-male"){
            var checkedMale = "checked";
        }
        else if(isGender == "gender-female"){
            var checkedFemale = "checked";
        }
        var maleHtml = "<label for='gender-male' class='hover-status gender-box'>"
                                    + "<span class='gender-type'>男</span>"
                                    + "<input type='radio' name='gender' id='gender-male'"
                                        + checkedMale
                                    + ">"
                                    + "<span class='gender-radio'></span>"
                                + "</label>";
        var femaleHtml = "<label for='gender-female' class='hover-status gender-box'>"
                                    + "<span class='gender-type'>女</span>"
                                    + "<input type='radio' name='gender' id='gender-female'"
                                        + checkedFemale
                                    +">"
                                    + "<span class='gender-radio'></span>"
                                + "</label>";
        var buttons = [
            {
                text: '性别',
                label: true
            },
            {
                text: maleHtml,
                extend: 'list-item',
                onClick: function(e){
                    $(".core-entry-gender").attr("data-gender", "gender-male");
                }
            },
            {
                text: femaleHtml,
                extend: 'list-item',
                onClick: function(e){
                    $(".core-entry-gender").attr("data-gender", "gender-female");
                }
            }
        ];
        var groups = [buttons];
        $.actions(groups);
    });
</script>
