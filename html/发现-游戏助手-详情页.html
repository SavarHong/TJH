                    <h1>破冰游戏</h1>
                </div>
            </header>
            <div class="content">
                <section class="content-wrap">
                    <div class="content-inner">
                        <div class="information-box">
                            <ul>
                                <li>
                                    <div class="information-item">
                                        <div class="information-tag">
                                            <span class="tag tag-purple">理</span>
                                        </div>
                                        <div class="information-info">
                                            <p class="information-info-title">理财高手</p>
                                            <p class="information-info-text">
                                                每个男生代表五毛钱，每个女生代表一块钱，指导师报一个钱数，学生干部们就要抱在一起，要符合这个钱数，最迟一个或者没有找到同伴的，要表演节目。
                                            </p>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="information-item">
                                        <div class="information-tag">
                                            <span class="tag tag-blue">一</span>
                                        </div>
                                        <div class="information-info">
                                            <p class="information-info-title">一拍即合</p>
                                            <p class="information-info-text">
                                                所有的人手拉手围成一个圆圈，然后将手放下。每人向左右伸出两手，左手掌心向上，放在左方学员手掌下面约3-5厘米的位置；右手掌心向下，并放在右方学员手掌上面约约3-5厘米的位置训练指导师朗读一篇文章，当文章中出现“一”这一字时，学员的右手要快速拍打右边学员的手掌，左手则要尽量避免被人拍到。谁被拍到谁要表演节目。
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
