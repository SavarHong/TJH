<!doctype html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SUIM: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="Savar">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>首页</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.css">
    <link rel="icon" href="">

<body>
    <div class="page-wrap">
        <div class="page">
            <header class="bar">
                <a href="#" class="bar-menu menu-left">厦门</a>
                <a href="#" class="bar-menu menu-right">电话</a>
                <div class="bar-center">
                    <div class="bar-input">
                        <input type="text" placeholder="查找团队方案"/>
                    </div>
                </div>
            </header>
            <div class="content">
                <section class="content-nav">
                    <a href="#" class="nav-guide">
                        <div class="nav-wrap">
                            <div class="nav-icon"></div>
                            <div class="nav-text">
                                <p class="nav-title">团建攻略</p>
                                <p class="nav-title-sub">为您精心挑选</p>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="nav-show">
                        <div class="nav-wrap">
                            <div class="nav-icon"></div>
                            <div class="nav-text">
                                <p class="nav-title">活动秀</p>
                                <p class="nav-title-sub">最精彩的活动</p>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="nav-helper">
                        <div class="nav-wrap">
                            <div class="nav-icon"></div>
                            <div class="nav-text">
                                <p class="nav-title">游戏助手</p>
                                <p class="nav-title-sub">最科学的玩法</p>
                            </div>
                        </div>
                    </a>
                </section>
            </div>
            <!-- 答题正确 -->
            <div class="modal modal-result">
                <div class="modal-inner">
                    <img src="../assets/img/modal-header-success.png" class="img-pic">
                    <div class="modal-result-content">
                        <p class="modal-result-points">10</p>
                        <p class="modal-result-text">当前测验可获积分</p>
                        <div class="modal-result-btn">知道了</div>
                    </div>
                </div>
            </div>
            <div class="modal-overlay"></div>
        </div>
    </div>

<script type="text/javascript" src="../assets/js/zepto.min.js"></script>

    });
