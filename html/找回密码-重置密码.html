<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SUIM: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="Savar">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>找回密码</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" href="">
</head>
<body>
    <div class="page-wrap">
        <div class="page">
            <header class="bar bar-nav">
                <a href="登录.html" class="bar-menu menu-left">
                    <i class="icon icon-arrow-left"></i>
                </a>
                <a href="#" class="bar-menu menu-right">
                </a>
                <div class="bar-center">
                    <h1>找回密码</h1>
                </div>
            </header>
            <div class="content">
                <section class="content-wrap content-login-box">
                    <div class="content-inner">
                        <div class="content-type-info">
                            <ul>
                                <li>
                                    <div class="type-info-wrap">
                                        <div class="type-info-title">重置密码</div>
                                        <div class="type-info-input">
                                            <input type="password" name="resetPassword" id="resetPassword" placeholder="6-20位数字与字母组合">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="type-info-wrap">
                                        <div class="type-info-title">确认密码</div>
                                        <div class="type-info-input">
                                            <input type="password" name="verifyPassword" id="verifyPassword" placeholder="6-20位数字与字母组合">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="content-operation">
                        <div class="btn btn-submit">提交</div>
                        <div class="btn-outline" onclick="window.location.href='找回密码.html'">上一步</div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../assets/js/zepto.min.js"></script>
<script type="text/javascript" src="../assets/js/tjhjs.min.js"></script>
<script type="text/javascript" src="../assets/js/initjs.js"></script>
</html>
